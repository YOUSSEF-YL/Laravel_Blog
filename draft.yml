models:
    category:
        lft: integer unsigned nullable
        rgt: integer unsigned nullable
        depth: integer unsigned nullable
        name: string
        slug: string
        timestamps: true
        softDeletes: true
        relationships: 
            hasMany: Article
    
    Article:
        category_id: id foreign
        author: string
        title: string
        slug: string unique defult:''
        content: text
        image: string nullable
        status: enum:PUBLISHED,DRAFT
        date: date
        featured: boolean default:0
        timestamps: true
        softDeletes: true
        relationships: 
            belongsToMany: Tag
    Tag:
        name: string
        slug: string unique
        timestamps: true
        softDeletes: true
        relationships: 
            belongsToMany: Article
seeders: Article, category, Tag
